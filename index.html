<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:300,500,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container" role="main">
        <div class="password-header">
            <div class="password-title">
                <img src="images/lock.png" alt="Lock Icon">
                <h1><span class="text-hidden">********</span> Generator</h1>
            </div>
            <p class="password-subtitle">Use this tool to instantly create<br><span class="text-green">secure, random passwords</span></p>
        </div>
        <div class="password-body">
            <div class="password-field">
                <input type="text" id="password-input" placeholder="Password" readonly>
                <img id="copy-icon" src="images/copy-icon.svg" alt="Copy Icon">
            </div>
            <div class="password-info"></div>
            <div class="password-action">
                <div class="password-slider">
                    <input type="range" min="1" max="30" value="4">
                    <span>4</span>
                </div>
                <button class="password-btn">
                    <img src="images/generate.png" alt="Generate Icon">
                    Generate Password
                </button>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
